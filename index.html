<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP-FPM Process Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">PHP-FPM Process Calculator</h1>
      <form id="calculator-form">
        <div class="mb-6">
          <label for="ram-total" class="block text-lg font-medium text-gray-700 mb-2">Total RAM (GB)</label>
          <input id="ram-total" name="ram-total" type="range" min="1" max="64" step="1" value="4"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="mb-6">
          <label for="ram-reserved" class="block text-lg font-medium text-gray-700 mb-2">Reserved RAM (GB)</label>
          <input id="ram-reserved" name="ram-reserved" type="range" min="0.25" max="64" step="0.25" value="1"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="mb-6">
          <label for="ram-buffer" class="block text-lg font-medium text-gray-700 mb-2">RAM Buffer (%)</label>
          <input id="ram-buffer" name="ram-buffer" type="range" min="0" max="100" step="1" value="10"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="mb-6">
          <label for="process-size" class="block text-lg font-medium text-gray-700 mb-2">Process Size (MB)</label>
          <input id="process-size" name="process-size" type="range" min="1" max="1024" step="1" value="32"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="mb-6">
          <label for="ram-available" class="block text-lg font-medium text-gray-700 mb-2">Available RAM (GB)</label>
          <input id="ram-available" name="ram-available" type="text" readonly
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="ram-available-mb" class="block text-lg font-medium text-gray-700 mb-2">Available RAM (MB)</label>
          <input id="ram-available-mb" name="ram-available-mb" type="text" readonly
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="max-children" class="block text-lg font-medium text-gray-700 mb-2">pm.max_children</label>
          <input id="max-children" name="max-children" type="text" readonly
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="start-servers" class="block text-lg font-medium text-gray-700 mb-2">pm.start_servers</label>
          <input id="start-servers" name="start-servers" type="text" readonly
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="min-spare" class="block text-lg font-medium text-gray-700 mb-2">pm.min_spare_servers</label>
          <input id="min-spare" name="min-spare" type="text" readonly
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="max-spare" class="block text-lg font-medium text-gray-700 mb-2">pm.max_spare_servers</label>
          <input id="max-spare" name="max-spare" type="text" readonly
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100">
        </div>
        <div class="mb-6">
          <label for="copyPasteArea" class="block text-lg font-medium text-gray-700 mb-2">PHP Pool Settings / Tuning</label>
          <textarea id="copyPasteArea" name="copyPasteArea" rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100"></textarea>
          <button id="buttonCopy" type="button" class="mt-4 bg-green-500 text-white py-2 px-4 rounded-md">Copy to
            Clipboard</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
